<meta charset="UTF-8" />
<script>
//Promise
function myPromise(n) {
    return new Promise((resolve, reject) => {
		setTimeout(function(){
			let num = n * n;
			if (num > 1000) {
				resolve("大於1000")
			} else {
				reject("小於等於1000")
			}
		}, 3000);        
    })
}

myPromise(10).then((resolveValue) => {
  console.log("resolveValue=",resolveValue);
}, (rejectValue) => {
   console.log("rejectValue=",rejectValue);
})
</script>
